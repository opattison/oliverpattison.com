[[redirects]]
  from = "https://olivermak.es/*"
  to = "https://oliverpattison.com/"
  status = 301
  force = true
  
[[redirects]]
  from = "https://www.olivermak.es/*"
  to = "https://oliverpattison.com/"
  status = 301
  force = true
  
[[ redirects ]]
  from = "https://oliverpattison.netlify.com/*"
  to = "https://oliverpattison.com/"
  status = 301
  force = true

[[headers]]
  for = "/fonts/*.woff2"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Content-Type = "font/woff2"